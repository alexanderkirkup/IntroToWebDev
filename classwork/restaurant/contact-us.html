<html lang="en"> 
    <head> 
        <title>Contact Us</title>	
    </head> 
    
    <body>
        <header>
            <h1 style="text-align:center">Restaurant Name</h1>
        </header>

        <nav>
            <hr />
            <p><a href="index.html">Home</a></p>
            <p><a href="menu.html">Menu</a></p>
            <p><a href="">Contact Us</a></p>
            <hr />
        </nav>

        <body>
            <form action="submit.html" method="POST">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name"><br />
                <label for="email">Email:</label>
                <input type="text" id="email" name="email"><br />
                <label for="phone">Phone:</label>
                <input type="text" id="phone" name="phone"><br />
                <label for="inquiry">Reason for Inquiry:</label>
                <select name="inquiry" id="inquiry">
                    <option value="catering" selected>Catering</option>
                    <option value="party">Private Party</option>
                    <option value="feedback">Feedback</option>
                    <option value="other">Other</option>
                </select><br />
                <label for="info">Additional Information:</label>
                <textarea id="info" name="info"></textarea><br />
                <label for="been">Have you been to the restaurant?</label>
                <input type="radio" name="been" value="No" checked>No
                <input type="radio" name="been" value="Yes">Yes<br />
                <label for="contactDays">Best days to contact you:</label>
                <input type="checkbox" name="contactDays" value="M">M
                <input type="checkbox" name="contactDays" value="T">T
                <input type="checkbox" name="contactDays" value="W">W
                <input type="checkbox" name="contactDays" value="Th">Th
                <input type="checkbox" name="contactDays" value="F">F<br />
                <input type="submit" name="submit" value="Send Request">
            </form>
        </body>

        <footer>
            <hr />
            <p style="text-align:center">Street, City, County, Postcode</p>
            <p style="text-align:center">Phone Number</p>
        </footer>
    </body> 
</html>
