<html lang="en"> 
    <head> 
        <title>Contact Us</title>

        <!-- Bootstrap CDN copied from https://getbootstrap.com/docs/4.1/getting-started/introduction/ -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link href="styles/restaurantStyles.css" rel="stylesheet" type="text/css" />
    </head> 

    <body>
        <header>
            <h1 style="text-align:center">Restaurant Name</h1>
        </header>

        <nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-dark">
            <!-- <a class="navbar-brand" href="#">Navbar</a> -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                <a class="nav-item nav-link" href="index.html">Home</a>
                <a class="nav-item nav-link" href="menu.html">Menu</a>
                <a class="nav-item nav-link active" href="#">Contact Us <span class="sr-only">(current)</span></a>
                </div>
            </div>
        </nav>

        <div class="jumbotron">
            <h3>Get in touch</h3>
        </div>

        <section class="container">
            <form>
                <div class="form-group">
                  <label for="nameInput">Name</label>
                  <input type="text" class="form-control" id="nameInput" placeholder="Type name here">
                </div>
                <div class="form-group">
                    <label for="emailInput">Email address</label>
                    <input type="email" class="form-control" id="emailInput" placeholder="name@example.com">
                </div>
                <div class="form-group">
                    <label for="phoneInput">Phone</label>
                    <input type="tel" class="form-control" id="phoneInput" placeholder="Type phone number here">
                </div>
                <div class="form-group">
                  <label for="inquiryReasonSelect">Reason for Inquiry</label>
                  <select class="form-control" id="inquiryReasonSelect">
                    <option>Catering</option>
                    <option>Private Party</option>
                    <option>Feedback</option>
                    <option>Other</option>
                  </select>
                </div>
                <div class="form-group">
                    <label for="infoTextarea">Additional Information</label>
                    <textarea class="form-control" id="infoTextarea" rows="3"></textarea>
                  </div>
                <div class="form-group">
                    <label for="beenRadio">Have you been to the restaurant?</label><br />
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="beenRadio" id="beenNo" value="no" checked>
                        <label class="form-check-label" for="beenNo">No</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="beenRadio" id="beenYes" value="yes">
                        <label class="form-check-label" for="beenYes">Yes</label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="contactDays">Best days to contact you</label><br />
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" name="contactDays" id="mondayCheckbox" value="monday">
                        <label class="form-check-label" for="mondayCheckbox">M</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" name="contactDays" id="tuesdayCheckbox" value="tuesday">
                        <label class="form-check-label" for="tuesdayCheckbox">T</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" name="contactDays" id="wednesdayCheckbox" value="wednesday">
                        <label class="form-check-label" for="wednesdayCheckbox">W</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" name="contactDays" id="thursdayCheckbox" value="thursday">
                        <label class="form-check-label" for="thursdayCheckbox">Th</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" name="contactDays" id="fridayCheckbox" value="friday">
                        <label class="form-check-label" for="fridayCheckbox">F</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" name="contactDays" id="saturdayCheckbox" value="saturday" disabled>
                        <label class="form-check-label" for="saturdayCheckbox">S</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" name="contactDays" id="sundayCheckbox" value="sunday" disabled>
                        <label class="form-check-label" for="sundayCheckbox">Su</label>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
        </section>

        <footer>
            <div>
                <p>Street, City, County, Postcode</p>
                <p>Phone Number</p>
            </div>
        </footer>

        <!-- CDN links copied from https://getbootstrap.com/docs/4.1/getting-started/introduction/ -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </body> 
</html>
